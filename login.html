    <div class="alert alert-success collapse" id="login" role="alert">

    <div class="mt-5 border border-1 border-dark w-75 m-auto p-5 rounded-5">
        <h1>Login</h1>
        <h3>To use this website</h3>
        <form class="m-auto mt-5">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check">
              <label class="form-check-label" for="check">Remember Me</label>
            </div>
            <h5 class="text-danger" id="errorMsg"></h5>
            <button type="button" onclick="login()" class="btn btn-primary">Submit</button>
          </form>
