    <div class="w-75 m-auto mt-5">
        <h1>Transaction List History</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">No</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Login Date</th>
              </tr>
            </thead>
            <tbody id="transaction">
            </tbody>
          </table>

    <footer class="fixed-bottom text-center bg-primary py-1 text-white">

        <script>document.write(new Date().getFullYear())</script>
    </footer>

    <script>
        const name = ["Budi", "Andi", "Jane", "John"];
        const email = [
            "budi@gmail.com",
            "andi@gmail.com",
            "jane@gmail.com",
            "john@gmail.com"
        ];
        let table = document.getElementById('transaction');
        let text = "";

        for(let i = 0; i < name.length; i++) {
            const maxDate = Date.now();
            const timestamp = Math.floor(Math.random() * maxDate);
            const date = new Date(timestamp);
            let logindate = date.toString();

            text += "<tr>" + 
                "<th>" + (i+1) + "</th>" +
                "<td>" + name[i] + "</td>" +
                "<td>" + email[i] + "</td>" +
                "<td>" + logindate + "</td>" +
                "</tr>"
        }
        console.log(text);
        table.innerHTML = text;
    </script>
